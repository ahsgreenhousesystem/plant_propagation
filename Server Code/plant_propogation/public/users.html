<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="keywords" content="" />
      <meta name="description" content="User List for Environmental Controls">
      <meta name="author" content="ISU Senior Design Dec15-01">
      <title>Environmental Controls Users | Ames High School</title>
      <link type="text/css" rel="stylesheet" href="/css/bootstrp.css">
      <link type="text/css" rel="stylesheet" href="/css/datetime.css">
      <link type="text/css" rel="stylesheet" href="/css/style.css">
   </head>
   <body>
      <nav class="navbar navbar-default navbar-fixed-top">
         <div class="container">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" target="_blank" href="http://www.ames.k12.ia.us/schools/high-school/">Ames High School</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
               <ul class="nav navbar-nav">
                  <li id="overview"><a href="overview"><span class="glyphicon glyphicon-home"></span>&nbsp;Overview</a></li>
                  <li id="config"><a href="config"><span class="glyphicon glyphicon-cog"></span>&nbsp;Configuration</a></li>
                  <li id="logs"><a href="logs"><span class="glyphicon glyphicon-book"></span>&nbsp;Logs</a></li>
                  <li id="users" class="active"><a href="users"><span class="glyphicon glyphicon-user"></span>&nbsp;Users</a></li>
               </ul>
            </div>
         </div>
      </nav>
      <div class="container" style="text-align:center">
         <div class="page-header">
            <h1>Users</h1>
            <a href="#" data-toggle="modal" data-target="#newUserModal" class="btn btn-default btn-sm">New User</a>
         </div>
         <div id="dvUsers">
            <div class="modal fade" id="newUserModal" tabindex="-1" role="dialog" aria-labelledby="newUserModal" aria-hidden="true">
               <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                     <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title" id="newUserModalLabel">New User</h4>
                     </div>
                     <div class="modal-body" style="text-align:center">
                        <div class="form-group">
                           <input id="newUserFullName" type="text" placeholder="Full Name" class="form-control" />
                        </div>
                        <div class="form-group">
                           <input id="newUserEmail" type="text" placeholder="Email Address" class="form-control" />
                        </div>
                        <div class="form-group">
                           <input id="newUserPhoneNumber" type="text" placeholder="Phone Number" class="form-control" />
                        </div>
                     </div>
                     <div class="modal-footer">
                        <button id="saveUser" type="button" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                     </div>
                  </div>
               </div>
            </div>
            <table id="userTable" class="table table-striped table-condensed table-hover">
               <thead>
                  <th style="text-align:center">Name</th>
                  <th style="text-align:center">Email</th>
                  <th style="text-align:center">Phone</th>
                  <th></th>
                  <th></th>
               </thead>
               <tbody>
                  <tr>
                     <td>
                        <div class="form-group"><input type="text" class="form-control fullNameField" placeholder="Full Name" value="Mike Todd" /></div>
                     </td>
                     <td>
                        <div class="form-group"><input type="text" class="form-control emailField" placeholder="Email Address" value="mike.todd@ames.k12.ia.us" /></div>
                     </td>
                     <td>
                        <div class="form-group"><input type="text" class="form-control phoneField" placeholder="Phone Number" value="515-123-4567" /></div>
                     </td>
                     <td><button type="button" class="btn btn-primary btn-sm" onclick="updateUser(this)"><span class="glyphicon glyphicon-refresh"></span>&nbsp;<span class="hidden-xs">Update</span></button></td>
                     <td><button type="button" class="btn btn-success btn-sm" onclick="removeUser(this)"><span class="glyphicon glyphicon-remove"></span>&nbsp;<span class="hidden-xs">Delete</span></button></td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
      <script type="text/javascript" src="/js/jquery.js"></script>
      <script type="text/javascript" src="/js/moment.js"></script>
      <script type="text/javascript" src="/js/bootstrp.js"></script>
      <script type="text/javascript" src="/js/datetime.js"></script>
      <script type="text/javascript" src="/js/modal.js"></script>
      <script type="text/javascript" src="/js/users.js"></script>
   </body>
</html>
