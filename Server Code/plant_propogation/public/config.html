		 <div id="zoneDiv"></div>
      </div>
      </div>
      </div>
      </div>
      <!-- Add Time Modal -->
      <div class="modal fade" id="newTimeModal" tabindex="-1" role="dialog" aria-labelledby="newTimeModal" aria-hidden="true">
      <div class="modal-dialog modal-lg">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
               <h4 class="modal-title" id="newZoneModalLabel">Set a specific time to water this zone.</h4>
            </div>
            <div class="modal-body">
               <input id="zoneToAddTime" type="hidden" value="" />
               <div class="row">
				  <div id="modal-error-message" class="text-danger" style="font-weight:bold; text-align:center; padding-bottom:10px;">Invalid start time</div>
                  <div class="col-lg-6 col-md-6">
                     <div class="form-group">
                        <label class="control-label col-md-3 col-lg-3" for="beginTime">Start Time</label>
                        <div class="col-md-9 col-lg-9">
                           <div class='input-group date'>
                              <input id="beginTime" type='text' class="form-control input-sm" />
                              <span class="input-group-addon">
                              <span class="glyphicon glyphicon-time"></span>
                              </span>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-6 col-md-6">
                     <div class="form-group">
                        <label class="control-label col-md-3 col-lg-3" for="endTime">End Time</label>
                        <div class="col-md-9 col-lg-9">
                           <div class='input-group date'>
                              <input id="endTime" type='text' class="form-control input-sm" />
                              <span class="input-group-addon">
								<span class="glyphicon glyphicon-time"></span>
                              </span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="modal-footer">
               <button id="addTimeBtn" type="button" class="btn btn-success">Add</button>
               <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
         </div>
      </div>
      <script type="text/javascript" src="/js/jquery.js"></script>
